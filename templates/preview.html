<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Watermark Images Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h1>Watermarked Images Preview</h1>
    {% if files %}
      {% for file in files %}
        <div class="preview-container">
          <div class="preview-image">
            <img src="{{ url_for('static', filename=file) }}" alt="Watermarked image">
          </div>
          <div class="preview-watermark">
            <img src="{{ url_for('static', filename=watermark) }}" alt="Watermark image">
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No images were uploaded.</p>
    {% endif %}
  </body>
</html>
